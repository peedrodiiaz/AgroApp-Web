<div class="container h-100">
    <div class="row min-vh-100 justify-content-center align-items-center g-5">
        <!-- FORMULARIO CARD -->
        <div class="col-lg-5">
            <div class="card-register">
                <div class="text-success fw-bold fs-2 mb-4">AgroApp</div>
                <form>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-success">Nombre <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Ingrese su nombre" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-success">Apellido <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Ingrese su apellido" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-success">Teléfono <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" placeholder="Ingrese su teléfono" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-success">Correo Electrónico <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" value="correo@ejemplo.com" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-success">Usuario <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Ingrese su usuario" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-success">Rol <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Rol" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-success">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label text-success">Confirmar Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control" placeholder="Confirme su contraseña" required>
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                        <label class="form-check-label" for="acceptTerms" style="font-size:0.94rem;">
                            Acepto los términos y condiciones de uso de la plataforma
                        </label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mb-2 fw-bold">REGISTRARSE</button>
                </form>

                <div class="text-center">
                    <a href="#" class="text-link">¿Ya tienes cuenta? Inicia sesión</a>
                </div>

                <div class="text-center text-muted mt-2">
                    AgroApp - Todos los derechos reservados
                </div>
            </div>
        </div>

        <!-- LOGO Y SLOGAN -->
        <div class="col-lg-5 d-flex flex-column align-items-center">
            <div class="card-logo-glow mb-3 text-center">
                <img src="assets/images/LogoAPP.jpg" alt="LogoApp" class="img-fluid">
                <div class="fw-bold fs-2 text-success mb-0">AgroApp</div>
            </div>

            <div class="text-center mt-2">
                <div class="slogan-title mb-1">Hacemos facil lo que es nuestro</div>
                <div class="slogan-sub">Optimizado para el trabajo</div>
            </div>
        </div>
    </div>
</div>
