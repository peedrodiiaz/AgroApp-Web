<div class="container my-5">
    <div class="row justify-content-center align-items-center g-5">
        <div class="col-lg-5">
            <div class="card shadow-sm p-4">
                <div class="text-success fw-bold fs-2 mb-4">AgroApp</div>
                <h4 class="fw-bold">Inicia Sesión</h4>
                <p class="text-muted mb-4">Ingrese sus detalles</p>
                <form>
                    <div class="mb-3">
                        <label class="form-label text-success">Usuario <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-success">Contraseña <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recuérdame</label>
                        </div>
                        <a href="#" class="text-primary text-decoration-none">Olvide mi contraseña</a>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2 fw-bold">LOGIN</button>
                </form>
                <div class="text-center text-muted mt-4" style="font-size:small;">AgroApp. Todos los derechos reservados</div>
            </div>
        </div>

        <div class="col-lg-5 d-flex flex-column align-items-center">
            <div class="card mb-3 text-center p-5">
                <img src="assets/images/LogoAPP.jpg" alt="LogoApp" class="img-fluid">
            </div>
            <div class="text-center mt-2">
                <div class="fw-bold text-primary mb-1">Hacemos fácil lo que es nuestro</div>
                <div class="text-muted">Optimizado para el trabajo</div>
            </div>
        </div>
    </div>
</div>
